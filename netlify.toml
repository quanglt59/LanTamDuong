# Netlify Configuration
# File này giúp Netlify tự động cấu hình build và deploy

[build]
  # Lệnh build
  command = "npm run build"
  
  # Thư mục chứa file sau khi build
  publish = "dist"

# Redirects cho Single Page Application (SPA)
# Tất cả routes đều redirect về index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers cho security và performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
